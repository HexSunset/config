[colors]
background = #24273a
background-alt = #1e2030
foreground = #a9b1d6
primary = #ea76cb
secondary = #cba6f7
alert = #f7768e
disabled = #444b6a

white = #ffffff


[bar/main]
width = 100%
height = 15pt

bottom = true

; Rounded edges
;radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; Gaps 
;border-size = 4pt
;border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = terminus;2

modules-left = i3 xwindow
modules-center = time date
modules-right = spotify battery pulseaudio rootfs homefs memory cpu wlan eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
;wm-restack = i3

;override-redirect = true


[bar/secondary]
width = 100%
height = 15pt

bottom = true

monitor = DVI-D-0

; Rounded edges
;radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; Gaps 
;border-size = 4pt
;border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = terminus;2

modules-left = i3
modules-center = xwindow

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/rootfs]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/homefs]
type = internal/fs
interval = 25

mount-0 = /home

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint%
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted %percentage%%
label-muted-foreground = ${colors.disabled}


[module/spotify]
type = custom/script
interval = 1
format-prefix = ""
format = <label>
exec = python $HOME/.config/polybar/spotify.py -f '{artist}: {song}'
format-underline = #1db954
;control players (optional)
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disonnected = <label-disconnected>
label-disconnected = %ifname%
label-disconnected-foreground = ${colors.disabled}


[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#ea76cb}%ifname%%{F-} %essid% %local_ip% %{F#ea76cb}D%{F-} %downspeed% %{F#ea76cb}U%{F-} %upspeed% %{F#ea76cb}signal%{F-} %signal%%
interval = 1
ping-interval = 3

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#ea76cb}%ifname%%{F-} %local_ip% %{F#ea76cb}down%{F-} %downspeed% %{F#ea76cb}up%{F-} %upspeed%
interval = 1
ping-interval = 3

[module/date]
type = internal/date
interval = 1

date = %a %d. %b %Y

label = %date%
label-foreground = ${colors.secondary}


[module/time]
type = internal/date
interval = 1

time = %H:%M:%S

label = %time%
label-foreground = ${colors.primary}


[settings]
screenchange-reload = true
pseudo-transparency = true


[module/battery]
type = internal/battery

battery = BAT0
adapter = ADP1

time-format = %H:%M

interval = 10

label-charging = CHR %percentage%% %time%
label-discharging = BAT %percentage%% %time%
label-full = FULL
label-low = LOW %percentage%% %time%


[module/i3]
type = internal/i3

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1

#label-separator = |
label-separator-padding = 1
label-separator-foreground = ${colors.disabled}

label-focused = %name%
label-focused-foreground = ${colors.white}
label-focused-background = ${colors.disabled}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-unfocused = %index%

label-visible-underline = ${colors.secondary}
label-visible-padding = 1
label-visible = %name%

label-urgent = %name%
label-urgent-foreground = #000000
label-urgent-background = ${colors.alert}
label-urgent-padding = 4

label-unfocused-padding = 1

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
